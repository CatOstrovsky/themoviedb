environment:
  matrix:
    - nodejs_version: 6

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

matrix:
  fast_finish: true

build: off

cache:
  - 'node_modules'

version: '{build}'

shallow_clone: true

clone_depth: 1
